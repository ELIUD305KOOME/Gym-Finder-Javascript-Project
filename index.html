<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

<body>
  <header>

    <nav class="nav-header">
      <ul class="links">
        <li>
          <a href="./Links/About.html">about</a>
        </li>
        <li>
          <a href="./Links/Contact.html">contact</a>
        </li>
      </ul>

    <div id="introDiv">
      <h1>Equinox Fitness Gym</h1>
    </div>
  </header>

  <ul id="mainUl"> </ul>

  <footer>

    <h4>Contact Us</h4>
    <form id="contactForm">
      <label for="name"></label><br>
      <input type="text" id="name" name="name" placeholder="Enter your name here" required>

      <label for="subject"></label><br>
      <input type="text" id="subject" name="subject" placeholder="Topic of your message" required>

      <label for="message"></label><br>
      <textarea id="message" name="message" placeholder="Enter your message" required></textarea><br />
      <button class="clear-button" onclick="clearField('message')">Clear</button><br>

      <input type="submit" value="Send">

    </form>

    <div class="copyright">

    </div>
  </footer>
